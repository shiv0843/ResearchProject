<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€” PrivacyGuard</title>
    <!-- Use Poppins font for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Modernized Color Palette & Spacing */
        :root {
            --primary-500: #6B4EEA;
            --primary-600: #573ACD;
            --primary-700: #422D99;
            --text-900: #1a1a1a;
            --text-600: #555555;
            --text-300: #999999;
            --background-start: #f7f9fc;
            --background-end: #eef3f9;
            --surface: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius-xl: 2rem;
            --radius-lg: 1rem;
        }

        /* Basic styles and fluid layout */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-900);
            background: linear-gradient(to bottom right, var(--background-start), var(--background-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive Header */
        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-sm);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-600);
        }
        nav a {
            margin: 0 0.75rem;
            text-decoration: none;
            color: var(--text-600);
            font-weight: 500;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        nav a:hover, nav a.active {
            color: var(--primary-600);
            transform: translateY(-2px);
        }

        /* Main Container for Contact Form */
        .container {
            width: 90%;
            max-width: 800px;
            padding: 4rem 1rem;
            flex-grow: 1;
        }

        /* Large and Attractive Heading */
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--primary-600);
            text-align: center;
        }
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 500;
            margin-bottom: 2.5rem;
            color: var(--text-600);
            text-align: center;
        }

        /* Enhanced Form Styling */
        form {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid #e0e0e0;
        }
        label {
            font-weight: 600;
            display: block;
            margin: 1.2rem 0 0.5rem;
            color: var(--text-600);
        }
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            color: var(--text-900);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(107, 78, 234, 0.2);
        }

        /* Modern Button Styling */
        button {
            margin-top: 2rem;
            width: 100%;
            background: linear-gradient(180deg, var(--primary-600), var(--primary-700));
            border: none;
            color: #fff;
            padding: 1.2rem 2.5rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(87, 58, 205, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(87, 58, 205, 0.4);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            nav a {
                margin: 0 0.5rem;
            }
            .container {
                padding: 2rem 1rem;
            }
            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="brand">PrivacyGuard</div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/research">Research</a>
            <a href="/contatc" class="active">Contact</a>
        </div>
    </nav>
</header>
<div class="container">
    <h1>Contact Us</h1>
    <p class="subtitle">Have a question or a project idea? We'd love to hear from you.</p>
    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea rows="5" id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
